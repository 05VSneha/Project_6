<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity Scholarship Portal</title>
    <style> 
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
            scroll-behavior: smooth;
        }
	header {
            background: #002147;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            height: 80px;
            margin-bottom: 10px;
        }
 nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #003d80;
        }
.hero {
            background: url('https://source.unsplash.com/1600x600/?university,education') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
@keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hero h1 {
            font-size: 3em;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        
	}
	.hero button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: #0056A2;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background: #003d80;
        }
